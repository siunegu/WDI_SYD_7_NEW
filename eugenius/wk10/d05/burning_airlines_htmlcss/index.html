<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Burning Airlines Template</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
	<div id="wrap">

		<nav>
			<ul>
				<li>Planes</li>
				<li>Flights</li>
				<li>Admin</li>
			</ul>
		</nav>

		<div class="container">
			<div class="ui-options">
				<section class="ui-options-left"><h1>Wicked Wings</h1></section>
				<section class="ui-options-right"><button>Create Plane</button></section>
			</div>

			<div id="main-content">
				<form action="#">
					<input type="text" name="name" placeholder="Name">
					<input type="text" name="rows" placeholder="Rows">
					<input type="text" name="columns" placeholder="Columns">
				
				
					<div id="form-buttons">
						<button>Cancel</button>
						<button>Save</button>
					</div>
				</form>
			</div>
		</div>
		
		<section id="app">
			<table class="tg">
			  <tr>
			    <th class="table-cell">Date</th>
			    <th class="table-cell">Flight</th>
			    <th class="table-cell">From > To</th>
			    <th class="table-cell">Plane</th>
			    <th class="table-cell">Seats</th>
			  </tr>
			</table>
			<table class="tg">
				<ul>
			    <th class="table-cell-entry">Date</th>
			    <th class="table-cell-entry">Flight</th>
			    <th class="table-cell-entry">From > To</th>
			    <th class="table-cell-entry">Plane</th>
			    <th class="table-cell-entry">Seats</th>
		    </ul>
			</table>
		</section>
	</div>

</body>
</html>
