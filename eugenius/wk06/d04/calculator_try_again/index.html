<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main">
<h1>Js Calulate it.</h1>
	<form action="#" id="calc_form">
		<input type="number" id="first_number"></input>
		<select name="operator" id="operation">
			<option value="add">+</option>
			<option value="subtract">-</option>
			<option value="multiply">*</option>
			<option value="divide">/</option>
		</select>
		<input type="number" id="second_number"></input>
		<input type="submit" id="form_submit">
	</form>
	<section>
	<h2>Are These the Answers you were looking for?</h2>
	<h3 id="result">0</h3>
	</section>
</div>

	<script src="calc.js"></script>
</body>
</html>
